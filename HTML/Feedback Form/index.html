<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback-Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="formTitle">Feedback-Form</div>
      <form action="" class="feedback">
        <label for="name">Name:</label><br />
        <input
          class="input"
          type="text"
          placeholder="Enter Your Full Name"
        /><br />
        <label for="age">Age:</label><br />
        <input class="input" type="text" placeholder="Enter Your Age" /><br />
        <label for="email">Email:</label><br />
        <input
          class="input"
          type="text"
          placeholder="Enter Your Email ID"
        /><br />
        <label for="nature">Type Of Feedback</label><br />
        <select name="nature" id="nature">
          <option value="posi">Positive</option>
          <option value="nega">Negative</option>
          <option value="neut">Neutral</option></select
        ><br />
        <label for="usedService">Used Services:</label><br />
        <input type="checkbox" />
        <label class="option" for="first">Marketing</label><br />
        <input type="checkbox" />
        <label class="option" for="sec">Sales</label><br />
        <input type="checkbox" />
        <label class="option" for="thir">Digitalism</label><br />
        <label for="more">Additional comments</label><br />
        <textarea id="comments" name="comments" rows="4"></textarea><br />
        <button type="button">Submit Feedback</button>
      </form>
    </div>
  </body>
</html>
